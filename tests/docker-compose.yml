version: '3.8'
services:
  test:
    build: .
    volumes:
      - ../registry-service:/registry-service
      - ../update_service:/update_service
      - ./registry:/app/registry
      - ./update:/app/update
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    command: ["pytest"]
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
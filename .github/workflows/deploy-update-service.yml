name: Deploy Update Service

on:
  push:
    paths:
      - 'update_service/**'
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push update_service image
        uses: docker/build-push-action@v5
        with:
          context: ./update_service
          file: ./update_service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/update_service:latest

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 -d > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Restart update_service on EC2
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "\
            cd ~/blockchain-network/update_service && \
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/update_service:latest && \
            docker-compose down || true && \
            docker-compose up -d
          "
